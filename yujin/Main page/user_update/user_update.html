<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <link rel="stylesheet" href="user_update.css">
</head>
<body>
    <section>
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <div class="title">
                        <h1>회원 정보</h1>
                    </div>
            
                    <div class="second_title">
                        <p>회원 그룹</p>
                    </div>
            
                    <div class="user_group">
                        <label class="checkbox">
                            <input type="checkbox" name="check">
                            <span>작가</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="check">
                            <span>구매자</span>
                        </label>
                    </div>
            
                    <div class="form">
                        <div class="item">
                            <label>이름</label>
                            <input type="text" class="text">
                        </div>
            
                        <div class="item">
                            <label>이메일</label>
                            <input type="email" class="text">
                        </div>
            
                        <div class="item">
                            <label>비밀번호</label>
                            <input type="password" class="text">
                        </div>

                        <div class="item">
                            <label>비밀번호 확인</label>
                            <input type="text" class="text">
                        </div>
            
                        <div class="item">
                            <label>연락처</label>
                            <input type="email" class="text">
                        </div>
            
                        <div class="item">
                            <label>주소</label>
                            <input type="password" class="text">
                        </div>
                    </div>
                    <span class="btn">
                        <div class="btnElement">
                            <input type="submit" class="element" value="저장">
                        </span>
                        <span class="btnElement">
                            <input type="submit" class="element" value="회원탈퇴">
                        </span>
                    </div>
                </div>
    
            </div>
            
        </div>

    </section>
</body>
</html>
