<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 아크릴 키링</title>
    <link rel="stylesheet" href="제품상세.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">아크릴굿즈</a></li>
                <li><a href="#">우드굿즈</a></li>
                <li><a href="#">일러스트굿즈</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product">
            <div class="product-image">
                <img src="product-image.jpg" alt="오둥이 아크릴 키링">
            </div>
            <div class="product-details">
                <h1>오둥이 아크릴키링 2종 (택1)</h1>
                <p class="price">5,000원</p>

                <hr>

                <div class="information">
                    <div class="information_box">
                        <span class="left">
                            <span>카드 혜택</span>
                        </span>
                        <span class="right">
                            <span>하나카드 1/3/5/10만원</span> <br>
                            <span>롯데카드 청구할인</span> <br>
                            <span>하나카드 무이자 최대 12만원</span>
                        </span>
                    </div>
                    <div class="information_box">
                        <span class="left">
                            <span>배송 정보</span>
                        </span>
                        <span class="right">
                            <span id="parcel">무료/택배</span> <br>
                            <span>전국 | 지역별 추가 배송비 부과</span>
                        </span>
                    </div>
                </div>
                <button class="cart-btn">장바구니</button>
                <button class="buy-btn">구매하기</button>
            </div>
        </section>
        
        <section class="description">
            <h2>상품 설명</h2>
            <img src="odung-character.jpg" alt="오둥이 캐릭터">
            <p>덩치가 볼볼 넘치는 눈빛을 가진 오리,<br> 자신을 보고 웃어주는 사람들이 있어<br> 오늘도 오둥이는 행복합니다.</p>
        </section>
        
        <section class="options">
            <h2>OPTION</h2>
            <div class="option-container">
                <div class="option">
                    <img src="sanchaek.jpg" alt="산책 키링">
                    <p>[산책]</p>
                </div>
                <div class="option">
                    <img src="poyong.jpg" alt="포용 키링">
                    <p>[포용]</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2024 오둥이 스토어. All rights reserved.</p>
    </footer>
</body>
</html>
